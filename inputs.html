<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Examples</title>
</head>
<body>
    <form>
        <label>Checkbox</label><br>
        <input type="checkbox"><br>
        <label>Color Picker</label><br>
        <input type="color"><br>
        <label>File Upload</label><br>
        <input type="file"><br>
        <label>Radio Button</label><br>
        <input type="radio"><br>
        <label>Range Slider</label><br>
        <input type="range"><br>
        <label>Date</label><br>
        <input type="date"><br>
        <label>Submit Button</label><br>
        <input type="submit"><br>
    </form>
    
</body>
</html>
